# nginx/nginx.conf — конфигурация nginx для Django

events {}

http {
    upstream django {
        server backend:8000;  # контейнер Django
    }

    server {
        listen 80;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/static/;  # если статика собирается
        }

        location /media/ {
            alias /app/media/;  # если используется
        }
    }
}
